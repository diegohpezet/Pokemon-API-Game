<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e20add628a.js" crossorigin="anonymous"></script>
    <title>Plataformas Móviles - Pokemon Types</title>
</head>
<body>
    <nav class="navbar mb-3">
        <div class="container-fluid">
          <h1 class="navbar-brand col-1">PokeHigher or PokeLower</h1>
          <button class="btn btn-lg col-1 rounded-pill d-flex justify-content-end" data-bs-toggle="modal" data-bs-target="#HTP" title=Help><i class="fa-solid fa-circle-question" style="color: #FFD899"></i></button>
        </div>
    </nav>

    <div class="container">
        <p class="d-flex justify-content-center display-3" id="points" title=Points>Points: 0</p>
        
        <div class="d-flex justify-content-center display-5" id="result"></div>
        
        <div class="table mt-2" id="held">
            <div class="row m-2 p-2">
                <button class="col-12 col-md-4 btn rounded-pill" id="type_1"><img src="" id="img_1" class="w-75 p-3" title=Type-1></button>
                <div class="col-12 col-md-4 d-flex justify-content-center"><img src="img/vs.png" id="vs" class="img-fluid"  title=Versus-Image></div>
                <button class="col-12 col-md-4 btn rounded-pill" id="type_2"><img src="" id="img_2" class="w-75 p-3" title=Type-2></button>
            </div>
        </div>
    </div>
</body>


<div class="modal fade" id="HTP" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">¿How to play?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Two pokemon types face each other and you'll have to guess which one wins according to the type table of the famous videogame.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn rounded-pill" data-bs-dismiss="modal">¡Let's go!</button>
        </div>
      </div>
    </div>
  </div>
  </html>

<script src="api/choose.js"></script>
<script src="api/battle.js"></script>
